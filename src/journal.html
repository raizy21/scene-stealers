<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="images/favicon.svg" />

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="css/style.css" /> -->

    <!-- Fonts: Lato for text and Bungee for headlines -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primaryColor: "#4845d2",
              secondaryColor: "#a5b4fc",
              accentColor: "#4845d2",
              backgroundColor: "#a5b4fc",
              textColor: "#0e0023",
            },
            fontFamily: {
              sans: ["Lato", "system-ui"],
            },
          },
        },
        plugins: [],
      };
    </script>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2191fb3337.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-[#0e0023]">
    <!-- header -->
    <header class="w-full min-w-full">
      <nav class="m-0 p-0 box-border flex flex-row items-center justify-center bg-[#0e0023] px-8 py-4">
        <a href="../index.html" class="w-64 md:w-80 hover:scale-105 transition-all">
          <img src="images/logo.svg" alt="Logo" class="w-full h-auto" />
        </a>
      </nav>
    </header>

    <main>
      <!-- container to display the movie-cards -->
      <section id="favorites-container" class="flex flex-col justify-center items-center gap-8 px-16 py-24">
        <div class="flex items-center gap-4 mb-8">
          <h1 id="view-title" class="text-5xl text-white font-['Bungee']">
            My Favorite Movies
          </h1>
          <div class="flex items-center bg-white rounded-lg p-2">
            <button
              id="favorites-btn"
              class="px-4 py-2 rounded-lg bg-primaryColor text-white"
            >
              Favorites
            </button>
            <button
              id="watchlist-btn"
              class="px-4 py-2 rounded-lg text-primaryColor"
            >
              Watchlist
            </button>
          </div>
        </div>
        <div
          id="fav-movie-cards"
          class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3"
        ></div>
      </section>
    </main>

    <footer class="bg-[#a5b4fc] min-h-64 flex flex-col justify-between pt-20">
      <div class="flex items-start justify-between px-16 lg:px-28">
        <img src="images/logo-footer.png" alt="Logo" class="max-w-48" />
        <ul class="p-12 flex flex-col gap-2">
          <li class="font-bold text-lg font-['Bungee'] text-[#4845d2]">
            Navigation
          </li>
          <hr />
          <li>
            <a href="src/journal.html" class="text-white font-bold text-lg"
              >Journal</a
            >
          </li>
          <li><a href="#" class="text-white font-bold text-lg">Imprint</a></li>
        </ul>
        <ul class="p-12 flex flex-col gap-2">
          <li class="font-bold text-lg font-['Bungee'] text-[#4845d2]">
            Social Media
          </li>
          <hr />
          <li>
            <div class="grid grid-cols-2 gap-2 justify-items-center">
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/instagram-brands-solid.svg"
                  alt="Instagram"
                  class="w-8"
              /></a>
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/linkedin-brands-solid.svg"
                  alt="LinkedIn"
                  class="w-8"
              /></a>
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/square-x-twitter-brands-solid.svg"
                  alt="X"
                  class="w-8"
              /></a>
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/square-youtube-brands-solid.svg"
                  alt="YouTube"
                  class="w-8"
              /></a>
            </div>
          </li>
        </ul>
        <ul class="p-12 flex flex-col gap-2">
          <li class="font-bold text-lg font-['Bungee'] text-[#4845d2]">
            Partners
          </li>
          <hr />
          <li>
            <div class="flex justify-items-center items-center p-2 gap-4">
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/trust1.svg"
                  alt="placeholder"
              /></a>
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/trust2.svg"
                  alt="placeholder"
              /></a>
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/trust3.svg"
                  alt="placeholder"
              /></a>
            </div>
          </li>
        </ul>
      </div>
      <p class="px-16 py-4 border-t text-center text-[#4845d2]">
        Â© 2025 | SceneStealers
      </p>
    </footer>
    <script src="journal.js" type="module"></script>
  </body>
</html>
