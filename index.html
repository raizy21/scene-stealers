<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- tailwindcss -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- font ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2191fb3337.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- <h1 class="bg-primaryColor text-5xl text-white text-sans">
      tailwindcss main
    </h1> -->

    <!-- header -->
    <header class="w-full min-w-full" id="header">
      <!-- hamburger menu -->
      <button
        class="laptop:hidden fixed cursor-pointer flex top-0 right-6 border-none rounded-full outline-none z-20"
        id="hamburger-menu"
      >
        <i class="laptop:hidden fa-solid fa-bars text-5xl"></i>
      </button>
      <!-- end of hamburger menu -->
      <!-- navigation -->
      <nav
        class="m-0 p-0 box-border flex flex-row items-center justify-center bg-yellow-400"
        id="navbar"
      >
        <!-- TODO:icon  -->

        <h1
          class="w-1/2 text-primaryColor text-sans text-5xl font-light text-start ml-32"
        >
          Scene Stealers
        </h1>

        <ul class="flex w-1/2 flex-row justify-start list-none">
          <li
            class="ml-8 text-sans font-medium font-s text-2xl hover:text-3xl hover:underline text-accentColor"
          >
            <a
              class="hidden text-primaryColor no-underline laptop:block"
              href="#home"
              id="linkHome"
              >Home</a
            >
          </li>
          <li
            class="ml-8 text-sans font-medium text-2xl hover:text-3xl hover:underline text-accentColor"
          >
            <a
              class="hidden text-primaryColor no-underline laptop:block"
              href="journal.html"
              id="linkJournal"
              >Journal</a
            >
          </li>
          <li
            class="ml-8 text-sans font-medium text-2xl hover:text-3xl hover:underline text-accentColor"
          >
            <a
              class="hidden text-primaryColor no-underline laptop:block"
              href="#events"
              id="linkEvents"
              >Events</a
            >
          </li>
          <li
            class="ml-8 text-sans font-medium text-2xl hover:text-3xl hover:underline text-accentColor"
          >
            <a
              class="hidden text-primaryColor no-underline laptop:block"
              href="#register"
              id="linkRegister"
              >Register</a
            >
          </li>
        </ul>
      </nav>
      <!-- end of navigation -->
    </header>
    <!-- end of header -->

    <!-- script -->
    <script src="main.js"></script>
  </body>
</html>
