<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SceneStealers</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="src/images/favicon.svg" />
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="src/css/style.css" /> -->
    <!-- Add Animate.css for animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Fonts: Lato for text and Bungee for headlines -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primaryColor: "#4845d2",
              secondaryColor: "#a5b4fc",
              accentColor: "#4845d2",
              backgroundColor: "#a5b4fc",
              textColor: "#0e0023",
            },
            fontFamily: {
              sans: ["Lato", "system-ui"],
            },
            screens: {
              sm: "640px",
              // => @media (min-width: 640px) { ... }

              tablet: "768px",
              // => @media (min-width: 	768px) { ... }

              miniLaptop: "900px",
              // => @media (min-width: 900px) { ... }

              laptop: "1024px",
              // => @media (min-width: 1024px) { ... }

              desktop: "1280px",
              // => @media (min-width: 1280px) { ... }
            },
          },
        },
        plugins: [],
      };
    </script>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2191fb3337.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-[#0e0023]">
    <!-- header -->
    <header
      class="w-full min-w-full flex justify-center items-center py-6 px-8"
      id="header"
    >
      <!-- logo -->
      <div class="w-64 md:w-80 p-8 w-full h-auto">
        <img
          src="src/images/logo.svg"
          alt="Logo"
          class="hover:scale-105 transition-all w-full h-auto"
        />
      </div>
      <!-- end of logo -->

      <!-- navigation -->
      <nav
        class="hidden laptop:flex text-3xl items-center bg-[#0e0023] font-semibold ml-20"
        id="navbar"
      >
        <ul class="flex list-none" id="listItemsLink">
          <li
            class="p-3 cursor-pointer hover:text-4xl hover:underline text-white"
          >
            <a class="no-underline" href="index.html" id="linkHome">Home</a>
          </li>
          <li
            class="p-3 cursor-pointer hover:text-4xl hover:underline text-white"
          >
            <a class="no-underline" href="src/journal.html" id="linkJournal"
              >Journal</a
            >
          </li>
          <li
            class="p-3 cursor-pointer hover:text-4xl hover:underline text-white"
          >
            <a class="no-underline" href="#events" id="linkEvents">Events</a>
          </li>
          <li
            class="p-3 cursor-pointer hover:text-4xl hover:underline text-white"
          >
            <a class="no-underline" href="#register" id="linkRegister"
              >Register</a
            >
          </li>
        </ul>
      </nav>
      <!-- end of navigation -->

      <!-- search item -->
      <div class="relative hidden tablet:flex gap-2 ml-20">
        <i
          class="fa-solid fa-magnifying-glass text-secondaryColor mt-2 absolute left-3"
        ></i>
        <input
          type="text"
          placeholder="search..."
          class="text-2xl pl-10 rounded-xl text-primaryColor"
          id="userInput"
        />
        <!-- <p id="queryText"></p> -->
        <!-- <div id="container"></div> -->
      </div>
      <!-- end of search item -->

      <!-- hamburger menu -->
      <button class="block tablet:flex laptop:hidden ml-12" id="hamburger-menu">
        <i
          class="fa-solid fa-bars text-5xl text-primaryColor cursor-pointer"
        ></i>
      </button>
      <!-- end of hamburger menu -->

      <!-- exit button -->
      <button class="hidden ml-12" id="exit-btn">
        <i class="fa-solid fa-x text-5xl text-primaryColor cursor-pointer"></i>

        <!-- <i class="fa-solid fa-x"></i> -->
      </button>
      <!-- end of exit button -->
    </header>
    <!-- end of header -->

    <section
      id="hero"
      class="bg-gradient-to-b from-[#a5b4fc] to-[#0e0023] flex flex-col justify-end px-16 pt-24 pb-16"
    >
      <div id="hero-content" class="w-full h-full"></div>
      <!-- Ensure this exists -->
    </section>

    <main>
      <!-- container to display the movie-cards -->
      <section
        id="movie-container"
        class="flex flex-col justify-center items-center gap-8 px-16 py-24"
      >
        <h1 class="text-5xl text-white font-['Bungee'] py-8">Popular movies</h1>
        <div
          id="movie-cards"
          class="grid grid-cols-2 gap-4 lg:grid-cols-4"
        ></div>
      </section>
    </main>

    <footer
      class="bg-gradient-to-tr from-[#a5b4fc] to-[#706ed7] min-h-64 flex flex-col justify-between pt-20 border-t"
    >
      <div class="flex items-start justify-between px-16 lg:px-28">
        <img src="src/images/logo-footer.png" alt="Logo" class="max-w-48" />
        <ul class="p-12 flex flex-col gap-2">
          <li class="font-bold text-lg font-['Bungee'] text-[#4845d2]">
            Navigation
          </li>
          <hr />
          <li>
            <a href="src/journal.html" class="text-white font-bold text-lg"
              >Journal</a
            >
          </li>
          <li><a href="#" class="text-white font-bold text-lg">Events</a></li>
          <li><a href="#" class="text-white font-bold text-lg">Register</a></li>
          <li><a href="#" class="text-white font-bold text-lg">Imprint</a></li>
        </ul>
        <ul class="p-12 flex flex-col gap-2">
          <li class="font-bold text-lg font-['Bungee'] text-[#4845d2]">
            Social Media
          </li>
          <hr />
          <li>
            <div class="grid grid-cols-2 gap-2 justify-items-center">
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/instagram-brands-solid.svg"
                  alt="Instagram"
                  class="w-8"
              /></a>
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/linkedin-brands-solid.svg"
                  alt="LinkedIn"
                  class="w-8"
              /></a>
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/square-x-twitter-brands-solid.svg"
                  alt="X"
                  class="w-8"
              /></a>
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/square-youtube-brands-solid.svg"
                  alt="YouTube"
                  class="w-8"
              /></a>
            </div>
          </li>
        </ul>
        <ul class="p-12 flex flex-col gap-2">
          <li class="font-bold text-lg font-['Bungee'] text-[#4845d2]">
            Partners
          </li>
          <hr />
          <li>
            <div class="flex justify-items-center items-center p-2 gap-4">
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/trust1.svg"
                  alt="placeholder"
              /></a>
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/trust2.svg"
                  alt="placeholder"
              /></a>
              <a href="#"
                ><img
                  src="/scene-stealers/src/images/trust3.svg"
                  alt="placeholder"
              /></a>
            </div>
          </li>
        </ul>
      </div>
      <p class="px-16 py-4 border-t text-center text-[#4845d2]">
        Â© 2025 | SceneStealers
      </p>
    </footer>

    <!-- script -->
    <script src="src/main.js" type="module"></script>
  </body>
</html>
